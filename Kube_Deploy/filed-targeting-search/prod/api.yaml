apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-filed-targeting-search
spec:
  selector:
    matchLabels:
      run: prod-filed-targeting-search
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        run: prod-filed-targeting-search
    spec:
      hostAliases:
        - ip: "192.168.5.223"
          hostnames:
            - "prod.filed.com"
      containers:
        - name: prod-filed-targeting-search
          image: ct.filed.com/prod-filed-targeting-search:v0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 47222
      imagePullSecrets:
        - name: regcred