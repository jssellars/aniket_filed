apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-filed-facebook-turing-background-tasks
spec:
  selector:
    matchLabels:
      run: prod-filed-facebook-turing-background-tasks
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        run: prod-filed-facebook-turing-background-tasks
    spec:
      hostAliases:
        - ip: "192.168.5.223"
          hostnames:
            - "prod.filed.com"
        - ip: "192.168.2.91"
          hostnames:
            - "prod.mongodb"
      imagePullSecrets:
        - name: regcred
      containers:
        - name: prod-filed-facebook-turing-background-tasks
          image: ct.filed.com/prod-filed-facebook-turing-background-tasks:v0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 47351
          volumeMounts:
            - name: persistent-storage
              mountPath: /app/logs
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: prod-mss-logs-claim
