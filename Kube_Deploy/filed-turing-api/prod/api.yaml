apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-filed-turing-api
spec:
  selector:
    matchLabels:
      run: prod-filed-turing-api
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1       
      maxUnavailable: 0
  template:
    metadata:
      labels:
        run: prod-filed-turing-api
    spec:
      hostAliases:
        - ip: "192.168.1.211"
          hostnames:
            - "prod.filed.com"
      containers:
        - name: prod-filed-turing-api
          image: ct.filed.com/prod-filed-turing-api:v0.1
          imagePullPolicy: Always
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 80
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
        ports: 
        - containerPort : 47350
      imagePullSecrets:
        - name: regcred  