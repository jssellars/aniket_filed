apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-filed-potter-facebook-pixels-api
spec:
  selector:
    matchLabels:
      run: prod-filed-potter-facebook-pixels-api
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1       
      maxUnavailable: 0
  template:
    metadata:
      labels:
        run: prod-filed-potter-facebook-pixels-api
    spec:
      containers:
      - name: prod-filed-potter-facebook-pixels-api
        image: ct.filed.com/prod-filed-potter-facebook-pixels-api:v0.1
        imagePullPolicy: Always
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 80
        #   initialDelaySeconds: 5
        #   periodSeconds: 5  
        ports: 
        - containerPort : 47250
      imagePullSecrets:
        - name: regcred  