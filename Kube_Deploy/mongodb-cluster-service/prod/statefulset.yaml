apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prod-mongodb-standalone
spec:
  serviceName: prod-mongodb-service
  replicas: 1
  selector:
    matchLabels:
      app: prod-mongodb
  template:
    metadata:
      labels:
        app: prod-mongodb
        selector: mongodb-standalone
    spec:
      containers:
      - name: prod-mongodb-standalone
        image: mongo:4.0.8
        env:
          - name: MONGO_INITDB_ROOT_USERNAME_FILE
            value: /etc/filed-mongodb/admin/MONGO_ROOT_USERNAME
          - name: MONGO_INITDB_ROOT_PASSWORD_FILE
            value: /etc/filed-mongodb/admin/MONGO_ROOT_PASSWORD
        volumeMounts:
        - name: prod-mongodb
          mountPath: /etc/filed-mongodb
          readOnly: true
        - name: mongodb-scripts
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
        - name: mongodb-conf
          mountPath: /config
          readOnly: true
        - name: prod-mongodb-data
          mountPath: /data/db
      # nodeSelector:
      #   kubernetes.io/hostname: mongodb-node
      volumes:
      - name: prod-mongodb
        secret:
          secretName: prod-mongodb
          items:
          - key: MONGO_ROOT_USERNAME
            path: admin/MONGO_ROOT_USERNAME
            mode: 0444
          - key: MONGO_ROOT_PASSWORD
            path: admin/MONGO_ROOT_PASSWORD
            mode: 0444
          - key: MONGO_USERNAME
            path: MONGO_USERNAME
            mode: 0444
          - key: MONGO_PASSWORD
            path: MONGO_PASSWORD
            mode: 0444
          - key: MONGO_USERS_LIST
            path: MONGO_USERS_LIST
            mode: 0444
      - name: mongodb-scripts
        configMap:
          name: prod-mongodb-standalone
          items:
          - key: ensure-users.js
            path: ensure-users.js
      - name: mongodb-conf
        configMap:
          name: prod-mongodb-standalone
          items:
          - key: mongo.conf
            path: mongo.conf
      - name: prod-mongodb-data
        persistentVolumeClaim:
          claimName: prod-mongodb-storage
---